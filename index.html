<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Beautiful Music Player - Daniel Alves</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap&subset=latin-ext" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="wrapper" id="app">
        <div class="player">
            <div class="player__top">
                <div class="player-cover">
                    <div class="player-cover__item"></div>
                    <img src="assets/capa.jpg " alt="capa" class="player-cover__item to-down" />
                </div>
                <p class="album-info__track uppercase">
                    RESONANCE & Ale Vaz - In My Mind
                </p>
                <p class="album-info__name">Gênero - Psytrance</p>
                <div id="half-stars-example">
                    <div class="rating-group">
                        <input class="rating__input rating__input--none" checked name="rating2" id="rating2-0" value="0" type="radio" />
                        <label aria-label="0 stars" class="rating__label" for="rating2-0">&nbsp;</label
              >
              <label
                aria-label="0.5 stars"
                class="rating__label rating__label--half"
                for="rating2-05"
                ><i class="rating__icon rating__icon--star fa fa-star-half"></i
              ></label>
                        <input class="rating__input" name="rating2" id="rating2-05" value="0.5" type="radio" />
                        <label aria-label="1 star" class="rating__label" for="rating2-10"><i class="rating__icon rating__icon--star fa fa-star"></i
              ></label>
                        <input class="rating__input" name="rating2" id="rating2-10" value="1" type="radio" />
                        <label aria-label="1.5 stars" class="rating__label rating__label--half" for="rating2-15"><i class="rating__icon rating__icon--star fa fa-star-half"></i
              ></label>
                        <input class="rating__input" name="rating2" id="rating2-15" value="1.5" type="radio" />
                        <label aria-label="2 stars" class="rating__label" for="rating2-20"><i class="rating__icon rating__icon--star fa fa-star"></i
              ></label>
                        <input class="rating__input" name="rating2" id="rating2-20" value="2" type="radio" />
                        <label aria-label="2.5 stars" class="rating__label rating__label--half" for="rating2-25"><i class="rating__icon rating__icon--star fa fa-star-half"></i
              ></label>
                        <input class="rating__input" name="rating2" id="rating2-25" value="2.5" type="radio" checked />
                        <label aria-label="3 stars" class="rating__label" for="rating2-30"><i class="rating__icon rating__icon--star fa fa-star"></i
              ></label>
                        <input class="rating__input" name="rating2" id="rating2-30" value="3" type="radio" />
                        <label aria-label="3.5 stars" class="rating__label rating__label--half" for="rating2-35"><i class="rating__icon rating__icon--star fa fa-star-half"></i
              ></label>
                        <input class="rating__input" name="rating2" id="rating2-35" value="3.5" type="radio" />
                        <label aria-label="4 stars" class="rating__label" for="rating2-40"><i class="rating__icon rating__icon--star fa fa-star"></i
              ></label>
                        <input class="rating__input" name="rating2" id="rating2-40" value="4" type="radio" />
                        <label aria-label="4.5 stars" class="rating__label rating__label--half" for="rating2-45"><i class="rating__icon rating__icon--star fa fa-star-half"></i
              ></label>
                        <input class="rating__input" name="rating2" id="rating2-45" value="4.5" type="radio" />
                        <label aria-label="5 stars" class="rating__label" for="rating2-50"><i class="rating__icon rating__icon--star fa fa-star"></i
              ></label>
                        <input class="rating__input" name="rating2" id="rating2-50" value="5" type="radio" />
                    </div>
                </div>
                <div class="container-audio">
                    <audio controls controlsList="nodownload">
              <source src="assets/audio.mp3" type="audio/ogg" />
              Seu navegador não suporta esta extensão de audio
            </audio>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
